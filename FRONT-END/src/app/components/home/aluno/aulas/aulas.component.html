<div>
    <h1 class="titlePage">visualizar presen√ßas</h1>
    <div class="contentPage">
    <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="aula">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> aula </th>
            <td mat-cell *matCellDef="let row"> {{row.login}} </td>
          </ng-container>
      
          <ng-container matColumnDef="responsavel">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> responsavel </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>

          <ng-container matColumnDef="horario">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> horario </th>
            <td mat-cell *matCellDef="let row"> {{row.nome}} </td>
          </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" style="cursor: pointer;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 25, dataSource.data.length]"></mat-paginator>
    </div>
</div>
