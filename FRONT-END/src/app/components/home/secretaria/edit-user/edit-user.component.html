<h1 class="titlePage">alterando usuário: {{ user.nome }}</h1>
<div class="btnBack">
  <span (click)="back.emit(false)">voltar</span>
</div>
<div class="contentPage">
    <div class="example-container">
        <div class="form-container">
          <form [formGroup]="cadAluno" (submit)="submit()">
            <mat-form-field appearance="fill">
                <mat-label>Login</mat-label>
                <input matInput formControlName="login">
                <mat-error *ngIf="cadAluno.controls.login.errors?.required">campo obrigatório</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Senha</mat-label>
                <input matInput formControlName="senha" [disabled]="true" [type]="hide ? 'password' : 'text'">
                <mat-error *ngIf="cadAluno.controls.senha.errors?.required">campo obrigatório</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Tipo</mat-label>
                <mat-select formControlName="tipo">
                    <mat-option value="aluno">aluno</mat-option>
                    <mat-option value="secretaria">secretaria</mat-option>
                    <mat-option value="professor">professor</mat-option>
                  </mat-select>
                  <mat-error *ngIf="cadAluno.controls.tipo.errors?.required">campo obrigatório</mat-error>
              </mat-form-field>
              <mat-form-field appearance="fill">
                <mat-label>Nome</mat-label>
                <input matInput formControlName="nome">
                <mat-error *ngIf="cadAluno.controls.nome.errors?.required">campo obrigatório</mat-error>
              </mat-form-field>
          </form>
          <div class="btnAction">
            <button mat-raised-button (click)="submit()">salvar</button>
        </div>
        </div>
      </div>
</div>
